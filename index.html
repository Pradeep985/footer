<!DOCTYPE html>
<html lang="en" dir="lyt">
<head>
   <meta charset="utf-8">
   <title>Responsive footer</title>
   <link rel="stylesheet" href="style.css">  
   <meta name="view-ort" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <footer>
      <div class = "main-content">
         <div class="left box">
            <h2>About us</h2>
            <div class="content">
               <p>this is a footer example</p>
               <div class="social">
                  <a href="#"><span class="fab fa-facebook-f"></span></a>
                  <a href="#"><span class="fab fa-twitter"></span></a>
                  <a href="#"><span class="fab fa-instagram"></span></a>
                  <a href="#"><span class="fab fa-youtube"></span></a>
               </div>
            </div>
          </div>
          
          <div class="centre box">
             <h2>Address</h2>
             <div class="content">
                <div class="place"
                   <span class="fas fa-map-marker-alt"></span>
                   <span class="text">Rewari</span>
                   <span class="text">+91-8478928946</span>
                </div>
                <div class="email"
                   <span class="fas fa-envelop"></span>
                   <span class="text">abc@example.com</span>
                </div>
             </div>
          </div>
          
          <div class="right box">
             <h2>Contact us</h2>
             <div class="content">
                <form action="#">
                   <div class="email">
                      <div class="text">Email *</div>
                      <input type="email" required>
                      </div>
                   </div>
                   <div class="msg">
                      <div class="text">Message *</div>
                      <textarea rows="2" cols="25" required></text>
                   </div>
                   <div class="btn">
                      <button type="submit">send</button>
                   </div>
                   </form>
             </div>
          </div>
      </div>
   </footer>   
</body>
</html>
